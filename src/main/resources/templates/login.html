<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>



	<h1 class="container py-4 " style="text-align: center;">Facturito</h1>
	<div class="container py-4 " style="display: flex; justify-content: center;">

		<div class="card  text-center" style="min-width: 300px; min-height: 250px; box-shadow: 0px 5px 8px 0px;">

			<div class="card-header" th:text="#{text.login.titulo}"> Iniciar Sesion</div>
			<div class="card-body" style="justify-content: center;">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input autofocus required type="text" name="username" id="username" class="form-control"
							th:placeholder="#{text.login.username}" />
					</div>

					<div class="form-group ">
						<input required type="password" name="password" id="password" class="form-control"
							th:placeholder="#{text.login.password}" />
					</div>

					<div class="form-group ">
						<input type="submit" class="btn   btn-primary  "th:value="#{text.login.boton}" />
					</div>
					
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
